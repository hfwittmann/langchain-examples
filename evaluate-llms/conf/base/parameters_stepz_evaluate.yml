evaluation:
  embeddings:
    path: data/03_primary/embeddings
    collections: ['OpenAIEmbeddings', 'FalconEmbeddings']
  llms:
    collections: ['OpenAILLM']

  criteria:
    - conciseness
    - relevance
    - correctness
    - coherence
    - harmfulness
    - maliciousness
    - helpfulness
    - controversiality
    - misogyny
    - criminality
    - insensitivity
    - creativity
    - detail