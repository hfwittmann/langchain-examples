webdata:
  type: json.JSONDataSet
  filepath: data/01_raw/webdata.json

split_webdata:
  type: json.JSONDataSet
  filepath: data/02_intermediate/split_webdata.json

embedding_message:
  type: json.JSONDataSet
  filepath: data/03_primary/${embedding}/03_message.json

docs_retrieved:
  type: json.JSONDataSet
  filepath: data/08_reporting/answers/${embedding}/04_docs_retrieved.json

generated_answer:
  type: json.JSONDataSet
  filepath: data/08_reporting/answers/${embedding}//${llm}/05_generated_answer.json

chat_result:
  type: json.JSONDataSet
  filepath: data/08_reporting/chat/${embedding}//${llm}/06_chat_result.json

generated_questions_message:
  type: json.JSONDataSet
  filepath: data/08_reporting/generated_questions/07a_generated_questions_message.json

questions_generated:
  type: json.JSONDataSet
  filepath: data/08_reporting/generated_questions/07b_questions_generated.json

questions_generated_long:
  type: json.JSONDataSet
  filepath: data/08_reporting/generated_questions/07b_questions_generated_long.json

retrieve_contexts_automatic_questions:
  type: json.JSONDataSet
  filepath: data/08_reporting/generated_questions/${embedding}/08_retrieve_contexts_automatic_questions.json

generated_answers_automatic_questions:
  type: json.JSONDataSet
  filepath: data/08_reporting/generated_questions/${embedding}/${llm}/10_generated_answers_automatic_questions.json

generated_answers_automatic_questions_dataframe:
  type: pandas.CSVDataSet
  filepath: data/08_reporting/generated_answers_automatic_questions_dataframe/${embedding}_${llm}.csv

generated_answers_automatic_questions_dataframe_all:
  type: PartitionedDataset
  path: data/08_reporting/generated_answers_automatic_questions_dataframe
  dataset:
    type: pandas.CSVDataSet
    
evaluation:
  type: pandas.CSVDataSet
  filepath: data/08_reporting/11_evaluation.csv

AB:
  type: pandas.CSVDataSet
  filepath: data/01_raw/AB.csv

AB_scaled:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/AB_scaled.csv
